<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>StarWars Hangman</title>
    <link rel="stylesheet" href="css/grid.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <h1 id="title">StarWars Hangman</h1>

    <div class="row">
        <div class="col">
          <div id="game">
              <button onclick="javascript:window.location.href='index.html'" class="button">Back to Game</button>
          </div>
        </div>
    </div>
    <div class="row">
        <div id="test-results" class="col">
            <h2>Unit Tests</h2>
            <p id="qunit-banner"></p>
            <p id="qunit-testrunner-toolbar"></p>
            <p id="qunit-userAgent"></p>
            <ol id="qunit-tests"></ol>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/qunit/qunit-1.14.0.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/test.js" type="text/javascript"></script>
</body>

</html>
